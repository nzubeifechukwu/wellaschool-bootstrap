<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-warning px-4">
      <nav class="row">
        <div class="col">
          <img src="assets/Logo.svg" alt="logo" class="img-fluid" width="200" />
        </div>
      </nav>
      <section class="container-fluid">
        <div class="row">
          <div class="d-flex flex-column justify-content-center col-sm-1">
            <img src="assets/Playback Forward.svg" alt="" class="p-4"/>
            <img src="assets/Playback backward.svg" alt="" class="p-4"/>
            <img src="assets/Shuffle.svg" alt="" class="p-4"/>
          </div>
          <img
            src="assets/Images/spotify.design_ (1) 3.png"
            alt=""
            class="col-sm-10"
          />
          <div class="col-sm-1"></div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
