<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-warning px-4">
      <nav class="row">
        <div class="col">
          <img src="assets/Logo.svg" alt="logo" class="img-fluid" width="200" />
        </div>
      </nav>
      <section class="container-fluid">
        <div class="row">
          <div
            class="d-sm-none d-lg-flex flex-column justify-content-center col-lg-2 gap-5"
          >
            <img src="assets/Playback Forward.svg" alt="" width="50" />
            <img src="assets/Playback backward.svg" alt="" width="50" />
            <img src="assets/Shuffle.svg" alt="" width="50" />
          </div>
          <img
            src="assets/Images/spotify.design_ (1) 3.png"
            alt=""
            class="col-lg-8"
          />
        </div>
        <div class="row mx-lg-2">
          <p class="text-uppercase fs-5 fw-bold">product design</p>
        </div>
        <div class="row mx-lg-2 mb-5">
          <p class="fs-1 fw-bold">
            Beyond "Good Job": How to Give Impactful Feedback
          </p>
        </div>
        <div class="row">
          <div class="col-5 d-lg-none mt-5">
            <img src="assets/Playback backward.svg" alt="" />
            <img src="assets/Playback Forward.svg" alt="" class="ps-4" />
            <img src="assets/Shuffle.svg" alt="" class="ps-4" />
          </div>
        </div>
        <div class="row mt-5">
          <p class="fs-5 fw-bold col">
            15 <span><img src="assets/Frame 51.svg" alt="" /></span> 15
          </p>
          <p class="text-uppercase fs-5 fw-bold col text-end">
            scroll down<span
              ><img src="assets/Arrow down + Circle.svg" alt=""
            /></span>
          </p>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
